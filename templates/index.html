<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict G3</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e5e5ff;
            color: #000;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-lg mx-auto p-6 bg-white rounded-lg shadow-xl">
        <h1 class="text-2xl mb-6">Predict G3</h1>
        <form action="/predict" method="post">
            <div class="mb-4">
                <label for="school" class="block mb-2">School:</label>
                <select id="school" name="school" class="w-full px-4 py-2 rounded-lg bg-blue-100 text-blue-900">
                    <option value="1">GP</option>
                    <option value="0">MS</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="address" class="block mb-2">Address:</label>
                <select id="address" name="address" class="w-full px-4 py-2 rounded-lg bg-blue-100 text-blue-900">
                    <option value="1">U (Urban)</option>
                    <option value="0">R (Rural)</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="higher" class="block mb-2">Higher Education:</label>
                <select id="higher" name="higher" class="w-full px-4 py-2 rounded-lg bg-blue-100 text-blue-900">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="internet" class="block mb-2">Internet Access:</label>
                <select id="internet" name="internet" class="w-full px-4 py-2 rounded-lg bg-blue-100 text-blue-900">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="Medu" class="block mb-2">Mother's Education:</label>
                <select id="Medu" name="Medu" class="w-full px-4 py-2 rounded-lg bg-blue-100 text-blue-900">
                    <option value="0">None</option>
                    <option value="1">Primary Education</option>
                    <option value="2">Upper-Primary Education</option>
                    <option value="3">Secondary Education</option>
                    <option value="4">Higher Education</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="Fedu" class="block mb-2">Father's Education:</label>
                <select id="Fedu" name="Fedu" class="w-full px-4 py-2 rounded-lg bg-blue-100 text-blue-900">
                    <option value="0">None</option>
                    <option value="1">Primary Education</option>
                    <option value="2">Upper-Primary Education</option>
                    <option value="3">Secondary Education</option>
                    <option value="4">Higher Education</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="studytime" class="block mb-2">Weekly Study Time (1-4):</label>
                <input type="number" id="studytime" name="studytime" required class="w-full px-4 py-2 rounded-lg bg-blue-100 text-blue-900">
            </div>

            <div class="mb-4">
                <label for="G1" class="block mb-2">Grade 1 (0-20):</label>
                <input type="number" id="G1" name="G1" required class="w-full px-4 py-2 rounded-lg bg-blue-100 text-blue-900">
            </div>

            <div class="mb-4">
                <label for="G2" class="block mb-2">Grade 2 (0-20):</label>
                <input type="number" id="G2" name="G2" required class="w-full px-4 py-2 rounded-lg bg-blue-100 text-blue-900">
            </div>

            <input type="submit" value="Predict" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
        </form>
    </div>
</body>
</html>
